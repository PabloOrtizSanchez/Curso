version: 2
sources:
  - name: sql_server_dbo
    database: |  
        {%- if  target.name == 'user_dev' -%} dev_bronze_db_alumno3
        {%- elif target.name == 'ci' -%} dev_bronze_db_alumno3
        {%- elif target.name == 'pro'-%} pro_bronze_db_alumno3 
        {%- else -%} {{target.database}}_bronze_db_alumno3
        {%- endif -%}
    tables:
      - name: addresses
        columns:
          - name: address_id
            tests:
            - unique
            - not_null
            description: ""
          - name: country
            description: ""
          - name: state
            description: ""
          - name: zipcode
            description: ""
          - name: address
            description: ""
          - name: _fivetran_deleted
            description: ""
          - name: _fivetran_synced
            description: ""

      - name: events
        columns:
          - name: event_id
            tests:
            - unique
            - not_null
            description: ""
          - name: product_id
            description: ""
          - name: created_at
            description: ""
          - name: page_url
            description: ""
          - name: event_type
            test:
            -- accepted_values:
            values: ['page_view','checkout','add_to_cart','package_shipped']
            description: ""
          - name: order_id
            description: ""
          - name: user_id
            description: ""
          - name: session_id
            description: ""
          - name: _fivetran_deleted
            description: ""
          - name: _fivetran_synced
            description: ""

      - name: fivetran_audit
        columns:
          - name: id
            tests:
            - unique
            - not_null
            description: ""
          - name: message
            description: ""
          - name: update_started
            description: ""
          - name: update_id
            description: ""
          - name: schema
            description: ""
          - name: table
            description: ""
          - name: start
            description: ""
          - name: done
            description: ""
          - name: rows_updated_or_inserted
            description: ""
          - name: status
            description: ""
          - name: progress
            description: ""
          - name: _fivetran_synced
            description: ""

      - name: order_items
        columns:
          - name: order_id
            tests:
            - not_null
            description: ""
          - name: product_id
            tests:
            - not_null
            description: ""
          - name: quantity
            test:
            - dbt_utils.expression_is_true:
            expression: '>=1 '
            description: ""
          - name: _fivetran_deleted
            description: ""
          - name: _fivetran_synced
            description: ""

      - name: orders
        columns:
          - name: order_id
            tests:
            - unique
            - not_null
            description: ""
          - name: delivered_at
            description: ""
          - name: order_cost
            test:
            - dbt_utils.expression_is_true:
            expression: '>=0 '
            description: ""
          - name: shipping_service
            description: ""
          - name: promo_id
            description: ""
          - name: estimated_delivery_at
            description: ""
          - name: tracking_id
            description: ""
          - name: shipping_cost
            test:
            - dbt_utils.expression_is_true:
            expression: '>=0 '
            description: ""
          - name: address_id
            description: ""
          - name: status
            test:
            -- accepted_values:
            values: ['delivered','shipped','preparing']
            description: ""
          - name: created_at
            description: ""
          - name: order_total
            test:
            - dbt_utils.expression_is_true:
            expression: '>=0 '
            description: ""
          - name: user_id
            description: ""
          - name: _fivetran_deleted
            description: ""
          - name: _fivetran_synced
            description: ""

      - name: products
        columns:
          - name: product_id
            tests:
            - unique
            - not_null
            description: ""
          - name: inventory
            test:
            - dbt_utils.expression_is_true:
            expression: '>=0 '
            description: ""
          - name: price
            test:
            - dbt_utils.expression_is_true:
            expression: '>=0 '
            description: ""
          - name: name
            description: ""
          - name: _fivetran_deleted
            description: ""
          - name: _fivetran_synced
            description: ""

      - name: promos
        columns:
          - name: promo_id
            tests:
            - unique
            - not_null
            description: ""
          - name: discount
            test:
            - dbt_utils.expression_is_true:
            expression: '>=0 '
            description: ""
          - name: status
            test:
            -- accepted_values:
            values: ['active','inactive']
            description: ""
          - name: _fivetran_deleted
            description: ""
          - name: _fivetran_synced
            description: ""

      - name: users
        columns:
          - name: user_id
            tests:
            - unique
            - not_null
            description: ""
          - name: address_id
            description: ""
          - name: first_name
            description: ""
          - name: email
            description: ""
          - name: created_at
            tests:
            - dbt_expectations.expect_column_values_to_be_of_type:
                column_type: timestamp_ntz
            description: ""
          - name: last_name
            description: ""
          - name: updated_at
            description: ""
          - name: phone_number
            description: ""
          - name: total_orders
            description: ""
          - name: _fivetran_deleted
            description: ""
          - name: _fivetran_synced
            description: ""