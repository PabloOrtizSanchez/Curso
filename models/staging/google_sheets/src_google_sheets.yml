version: 2

sources:
  - name: google_sheets
    database: |  
        {%- if  target.name == 'user_dev' -%} dev_bronze_db_alumno3
        {%- elif target.name == 'ci' -%} dev_bronze_db_alumno3
        {%- elif target.name == 'pro'-%} pro_bronze_db_alumno3 
        {%- else -%} {{target.database}}_bronze_db_alumno3
        {%- endif -%}
    tables:
      - name: budget
        columns:
          - name: _row
            tests:
            - not_null
            description: "Numero de la columna. En este caso es una NK."
          - name: quantity
            tests:
            - not_null
            - dbt_expectations.expect_column_values_to_be_of_type:
                column_type: number
            - dbt_utils.expression_is_true:
                expression: ">=0"
            description: "Cantidad que se pretende vender el mes indicado."
          - name: month
            tests:
            - dbt_expectations.expect_column_values_to_be_of_type:
                column_type: date
            description: "Mes referido."
          - name: product_id
            tests:
            - relationships:
                to: source('sql_server_dbo', 'products')
                field: product_id
            - not_null
            - dbt_expectations.expect_column_values_to_be_of_type:
                column_type: varchar
            description: "Id del producto referido.En este caso es una FK."
          - name: _fivetran_synced
            tests:
            - not_null
            - dbt_expectations.expect_column_values_to_be_of_type:
                column_type: timestamp_tz
            description: "Fecha en la que se a√±adieron esos datos a snowflake."

      - name: fivetran_audit
        columns:
          - name: id
            description: ""
          - name: message
            description: ""
          - name: update_started
            description: ""
          - name: update_id
            description: ""
          - name: schema
            description: ""
          - name: table
            description: ""
          - name: start
            description: ""
          - name: done
            description: ""
          - name: rows_updated_or_inserted
            description: ""
          - name: status
            description: ""
          - name: progress
            description: ""
          - name: _fivetran_synced
            description: ""