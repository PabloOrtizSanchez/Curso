version: 2
sources:
  - name: sql_server_dbo
    database: |  
        {%- if  target.name == 'user_dev' -%} dev_bronze_db_alumno3
        {%- elif target.name == 'ci' -%} dev_bronze_db_alumno3
        {%- elif target.name == 'pro'-%} pro_bronze_db_alumno3 
        {%- else -%} {{target.database}}_bronze_db_alumno3
        {%- endif -%}
    tables:
      - name: addresses
        columns:
          - name: address_id
            tests:
            - not_null
            - dbt_expectations.expect_column_values_to_be_of_type:
                column_type: varchar
            description: ""
          - name: country
            tests:
            - not_null
            - dbt_expectations.expect_column_values_to_be_of_type:
                column_type: varchar
            description: ""
          - name: state
            tests:
            - not_null
            - dbt_expectations.expect_column_values_to_be_of_type:
                column_type: varchar
            description: ""
          - name: zipcode
            tests:
            - not_null
            - dbt_expectations.expect_column_values_to_be_of_type:
                column_type: number
            description: ""
          - name: address
            tests:
            - not_null
            - dbt_expectations.expect_column_values_to_be_of_type:
                column_type: varchar
            description: ""
          - name: _fivetran_deleted
            tests:
            - not_null
            - dbt_expectations.expect_column_values_to_be_of_type:
                column_type: boolean
            -- accepted_values:
            values: ['TRUE','FALSE']
            description: ""
          - name: _fivetran_synced
            tests:
            - not_null
            - dbt_expectations.expect_column_values_to_be_of_type:
                column_type: timestamp_tz
            description: ""

      - name: events
        columns:
          - name: event_id
            tests:
            - not_null
            - dbt_expectations.expect_column_values_to_be_of_type:
                column_type: varchar
            description: ""
          - name: product_id
            tests:
            - dbt_expectations.expect_column_values_to_be_of_type:
                column_type: varchar
            description: ""
          - name: created_at
            tests:
            - not_null
            - dbt_expectations.expect_column_values_to_be_of_type:
                column_type: timestamp_ntz
            description: ""
          - name: page_url
            tests:
            - not_null
            - dbt_expectations.expect_column_values_to_be_of_type:
                column_type: varchar
            description: ""
          - name: event_type
            tests:
            - not_null
            - dbt_expectations.expect_column_values_to_be_of_type:
                column_type: varchar
            - accepted_values:
                values: ['page_view','checkout','add_to_cart','package_shipped']
            description: ""
          - name: order_id
            tests:
            - dbt_expectations.expect_column_values_to_be_of_type:
                column_type: varchar
            description: ""
          - name: user_id
            tests:
            - not_null
            - dbt_expectations.expect_column_values_to_be_of_type:
                column_type: varchar
            description: ""
          - name: session_id
            tests:
            - not_null
            - dbt_expectations.expect_column_values_to_be_of_type:
                column_type: varchar
            description: ""
          - name: _fivetran_deleted
            tests:
            - not_null
            - dbt_expectations.expect_column_values_to_be_of_type:
                column_type: boolean
            -- accepted_values:
            values: ['TRUE','FALSE']
            description: ""
          - name: _fivetran_synced
            tests:
            - not_null
            - dbt_expectations.expect_column_values_to_be_of_type:
                column_type: timestamp_tz
            description: ""

      - name: fivetran_audit
        columns:
          - name: id
            description: ""
          - name: message
            description: ""
          - name: update_started
            description: ""
          - name: update_id
            description: ""
          - name: schema
            description: ""
          - name: table
            description: ""
          - name: start
            description: ""
          - name: done
            description: ""
          - name: rows_updated_or_inserted
            description: ""
          - name: status
            description: ""
          - name: progress
            description: ""
          - name: _fivetran_synced
            description: ""

      - name: order_items
        columns:
          - name: order_id
            tests:
            - not_null
            - dbt_expectations.expect_column_values_to_be_of_type:
                column_type: varchar
            description: ""
          - name: product_id
            tests:
            - not_null
            - dbt_expectations.expect_column_values_to_be_of_type:
                column_type: varchar
            description: ""
          - name: quantity
            tests:
            - not_null
            - dbt_expectations.expect_column_values_to_be_of_type:
                column_type: number
            - dbt_utils.expression_is_true:
                expression: '>=1'
            description: ""
          - name: _fivetran_deleted
            tests:
            - not_null
            - dbt_expectations.expect_column_values_to_be_of_type:
                column_type: boolean
            - accepted_values:
                values: ['TRUE','FALSE']
            description: ""
          - name: _fivetran_synced
            testa:
            - not_null
            - dbt_expectations.expect_column_values_to_be_of_type:
                column_type: timestamp_tz
            description: ""

      - name: orders
        columns:
          - name: order_id
            tests:
            - not_null
            - dbt_expectations.expect_column_values_to_be_of_type:
                column_type: varchar
            description: ""
          - name: delivered_at
            tests:
            - dbt_expectations.expect_column_values_to_be_of_type:
                column_type: timestamp_tz
            description: ""
          - name: order_cost
            tests:
            - not_null
            - dbt_expectations.expect_column_values_to_be_of_type:
                column_type: float
            - dbt_utils.expression_is_true:
                expression: '>=0 '
            description: ""
          - name: shipping_service
            tests:
            - dbt_expectations.expect_column_values_to_be_of_type:
                column_type: varchar
            description: ""
          - name: promo_id
            tests:
            - dbt_expectations.expect_column_values_to_be_of_type:
                column_type: varchar
            description: ""
          - name: estimated_delivery_at
            tests:
            - dbt_expectations.expect_column_values_to_be_of_type:
                column_type: timestamp_tz
            description: ""
          - name: tracking_id
            tests:
            - dbt_expectations.expect_column_values_to_be_of_type:
                column_type: varchar
            description: ""
          - name: shipping_cost
            tests:
            - not_null
            - dbt_expectations.expect_column_values_to_be_of_type:
                column_type: float
            - dbt_utils.expression_is_true:
                expression: '>=0 '
            description: ""
          - name: address_id
            tests:
            - not_null
            - dbt_expectations.expect_column_values_to_be_of_type:
                column_type: varchar
            description: ""
          - name: status
            tests:
            - dbt_expectations.expect_column_values_to_be_of_type:
                column_type: varchar
            - not_null
            - accepted_values:
                values: ['delivered','shipped','preparing']
            description: ""
          - name: created_at
            tests:
            - not_null
            - dbt_expectations.expect_column_values_to_be_of_type:
                column_type: timestamp_tz
            description: ""
          - name: order_total
            tests:
            - not_null
            - dbt_expectations.expect_column_values_to_be_of_type:
                column_type: float
            - dbt_utils.expression_is_true:
                expression: '>=0 '
            description: ""
          - name: user_id
            tests: 
            - not_null
            - dbt_expectations.expect_column_values_to_be_of_type:
                column_type: varchar
            description: ""
          - name: _fivetran_deleted
            tests:
            - dbt_expectations.expect_column_values_to_be_of_type:
                column_type: boolean
            -- accepted_values:
                values: ['TRUE','FALSE']
            description: ""
          - name: _fivetran_synced
            tests:
            - not_null
            - dbt_expectations.expect_column_values_to_be_of_type:
                column_type: timestamp_tz
            description: ""

      - name: products
        columns:
          - name: product_id
            tests:
            - not_null
            - dbt_expectations.expect_column_values_to_be_of_type:
                column_type: varchar
            description: ""
          - name: inventory
            tests:
            - not_null
            - dbt_expectations.expect_column_values_to_be_of_type:
                column_type: number
            - dbt_utils.expression_is_true:
                expression: '>=0 '
            description: ""
          - name: price
            tests:
            - not_null
            - dbt_expectations.expect_column_values_to_be_of_type:
                column_type: float
            - dbt_utils.expression_is_true:
                expression: '>=0'
            description: ""
          - name: name
            tests:
            - not_null
            - dbt_expectations.expect_column_values_to_be_of_type:
                column_type: varchar
            description: ""
          - name: _fivetran_deleted
            tests:
            - not_null
            - dbt_expectations.expect_column_values_to_be_of_type:
                column_type: boolean
            - accepted_values:
               values: ['TRUE','FALSE']
            description: ""
          - name: _fivetran_synced
            tests:
            - not_null
            - dbt_expectations.expect_column_values_to_be_of_type:
                column_type: timestamp_tz
            description: ""

      - name: promos
        columns:
          - name: promo_id
            tests:
            - not_null
            - dbt_expectations.expect_column_values_to_be_of_type:
                column_type: varchar
            description: ""
          - name: discount
            tests:
            - dbt_expectations.expect_column_values_to_be_of_type:
                column_type: number
            - dbt_utils.expression_is_true:
                expression: '>=0'
            description: ""
          - name: status
            tests:
            - dbt_expectations.expect_column_values_to_be_of_type:
                column_type: varchar
            - accepted_values:
               values: ['active','inactive']
            description: ""
          - name: _fivetran_deleted
            tests:
            - not_null
            - dbt_expectations.expect_column_values_to_be_of_type:
                column_type: boolean
            - accepted_values:
                values: ['TRUE','FALSE']
            description: ""
          - name: _fivetran_synced
            tests:
            - not_null
            - dbt_expectations.expect_column_values_to_be_of_type:
                column_type: timestamp_tz
            description: ""

      - name: users
        columns:
          - name: user_id
            tests:
            - not_null
            - dbt_expectations.expect_column_values_to_be_of_type:
                column_type: varchar
            description: ""
          - name: address_id
            tests:
            - not_null
            - dbt_expectations.expect_column_values_to_be_of_type:
                column_type: varchar
            description: ""
          - name: first_name
            tests:
            - not_null
            - dbt_expectations.expect_column_values_to_be_of_type:
                column_type: varchar
            description: ""
          - name: email
            tests:
            - not_null
            - dbt_expectations.expect_column_values_to_be_of_type:
                column_type: varchar
            description: ""
          - name: created_at
            tests:
            - not_null
            - dbt_expectations.expect_column_values_to_be_of_type:
                column_type: timestamp_ntz
            description: ""
          - name: last_name
            tests:
            - not_null
            - dbt_expectations.expect_column_values_to_be_of_type:
                column_type: varchar
            description: ""
          - name: updated_at
            tests:
            - not_null
            - dbt_expectations.expect_column_values_to_be_of_type:
                column_type: timestamp_ntz
            description: ""
          - name: phone_number
            tests:
            - not_null
            - dbt_expectations.expect_column_values_to_be_of_type:
                column_type: varchar
            description: ""
          - name: total_orders
            description: ""
          - name: _fivetran_deleted
            tests:
            - not_null
            - dbt_expectations.expect_column_values_to_be_of_type:
                column_type: boolean
            -- accepted_values:
                values: ['TRUE','FALSE']
            description: ""
          - name: _fivetran_synced
            tests:
            - not_null
            - dbt_expectations.expect_column_values_to_be_of_type:
                column_type: timestamp_tz
            description: ""